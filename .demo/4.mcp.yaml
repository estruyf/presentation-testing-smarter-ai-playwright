title: Model Context Protocol (MCP)
description: ''
version: 2
demos:
  - id: demo-mike9bjx-1chl
    title: MCP
    steps:
      - action: setTheme
        theme: Demo Time Light (no italic)
      - action: openSlide
        path: .demo/slides/mcp.md
    icons:
      start: device-desktop
      end: ''
  - id: demo-mikf59o6-14fm
    title: Create MCP config
    steps:
      - action: setTheme
        theme: Demo Time Light (no italic)
      - action: create
        path: .vscode/mcp.json
        contentPath: .demo/snapshots/mcp.json
      - action: open
        path: .vscode/mcp.json
  - id: demo-milw3xax-xdau
    title: Highlight config
    steps:
      - action: highlight
        position: '3:8'
        highlightWholeLine: true
        path: .vscode/mcp.json
  - id: demo-mikfyhlg-fvt7
    title: Agent file
    steps:
      - action: open
        path: .github/agents/playwright.md
      - action: highlight
        path: /.github/agents/playwright.md
        position: '1:7'
  - title: Open Copilot Chat
    steps:
      - action: openCopilotChat
      - action: executeVSCodeCommand
        command: workbench.action.toggleMaximizedAuxiliaryBar
      - action: snippet
        contentPath: .demo/snippets/zoom.json
  - id: demo-mikfck7m-idge
    title: Request Playwright MCP
    steps:
      - action: customCopilotChat
        mode: Playwright
      - action: typeText
        insertTypingSpeed: 5
        content: Navigate to the http://localhost:5173/ site, and take a screenshot from each sticker card you find on the homepage.
      - action: pressEnter
  - id: demo-miop0i3x-v7mf
    title: Auth
    steps:
      - action: cancelCopilotChat
      - action: executeVSCodeCommand
        command: workbench.action.toggleMaximizedAuxiliaryBar
      - action: snippet
        contentPath: .demo/snippets/zoomReset.json
      - action: closeCopilotChat
      - action: setTheme
        theme: Demo Time Light (no italic)
      - action: openSlide
        path: .demo/slides/auth.md
    icons:
      start: device-desktop
      end: ''
  - id: demo-milw5dbh-0wos
    title: Show poll
    steps:
      - action: closeEngageTimePoll
        pollId: uzzs99
      - action: showEngageTimePoll
        pollId: p8t97y
    icons:
      start: pie-chart
      end: ''
  - id: demo-mikg1666-5duc
    title: Testing MCP
    steps:
      - action: openSlide
        path: .demo/slides/mcp-testing.md
    icons:
      start: device-desktop
      end: ''
  - id: demo-mikgjzq5-zgb4
    title: Create agents
    steps:
      - action: setTheme
        theme: Demo Time Light (no italic)
      - action: openTerminal
      - action: waitForTimeout
        timeout: 3000
      - action: executeTerminalCommand
        command: npx playwright init-agents --loop=vscode
        insertTypingSpeed: 10
        insertTypingMode: character-by-character
        terminalId: playwright
  - id: demo-mikgnty3-4jku
    title: Planner
    steps:
      - action: closeTerminal
        terminalId: playwright
      - action: executeVSCodeCommand
        command: workbench.action.terminal.focus
      - action: executeVSCodeCommand
        command: workbench.action.terminal.toggleTerminal
      - action: create
        path: .github/agents/playwright-test-planner.agent.md
        contentPath: .demo/snapshots/playwright-test-planner.agent.md
      - action: open
        path: .github/agents/playwright-test-planner.agent.md
  - id: demo-mikgo3bu-z090
    title: Generator
    steps:
      - action: create
        path: .github/agents/playwright-test-generator.agent.md
        contentPath: .demo/snapshots/playwright-test-generator.agent.md
      - action: open
        path: .github/agents/playwright-test-generator.agent.md
  - id: demo-mikgo2w0-h178
    title: Healer
    steps:
      - action: create
        path: .github/agents/playwright-test-healer.agent.md
        contentPath: .demo/snapshots/playwright-test-healer.agent.md
      - action: open
        path: .github/agents/playwright-test-healer.agent.md
engageTime:
  sessionId: iotpoo
