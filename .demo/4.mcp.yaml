title: Model Context Protocol (MCP)
description: ''
version: 2
demos:
  - id: demo-mike9bjx-1chl
    title: MCP
    steps:
      - action: openSlide
        path: .demo/slides/mcp.md
    icons:
      start: device-desktop
      end: ''
  - id: demo-mikf59o6-14fm
    title: Create MCP config
    steps:
      - action: create
        path: .vscode/mcp.json
        contentPath: .demo/snapshots/mcp.json
      - action: open
        path: .vscode/mcp.json
      - action: highlight
        position: '3:8'
        highlightWholeLine: true
        path: .vscode/mcp.json
  - id: demo-mikfyhlg-fvt7
    title: Agent file
    steps:
      - action: open
        path: .github/agents/playwright.md
      - action: highlight
        path: /.github/agents/playwright.md
        position: '1:7'
  - id: demo-mikfck7m-idge
    title: Request Playwright MCP
    steps:
      - action: openCopilotChat
      - action: customCopilotChat
        mode: Playwright
      - action: typeText
        insertTypingSpeed: 5
        content: Navigate to the http://localhost:5173/ site, and take a screenshot from each sticker card you find on the homepage.
      - action: pressEnter
  - id: demo-mikg1666-5duc
    title: Testing MCP
    steps:
      - action: openSlide
        path: .demo/slides/mcp-testing.md
  - id: demo-mikgjzq5-zgb4
    title: Create agents
    steps:
      - action: openTerminal
      - action: waitForTimeout
        timeout: 3000
      - action: executeTerminalCommand
        command: npx playwright init-agents --loop=vscode
        insertTypingSpeed: 10
        insertTypingMode: character-by-character
  - id: demo-mikgnty3-4jku
    title: Planner
    steps:
      - action: open
        path: .github/agents/playwright-test-planner.agent.md
  - id: demo-mikgo3bu-z090
    title: Generator
    steps:
      - action: open
        path: .github/agents/playwright-test-generator.agent.md
  - id: demo-mikgo2w0-h178
    title: Healer
    steps:
      - action: open
        path: .github/agents/playwright-test-healer.agent.md
