title: API
description: ''
version: 2
demos:
  - title: Open Copilot Chat
    steps:
      - action: openCopilotChat
      - action: executeVSCodeCommand
        command: workbench.action.toggleMaximizedAuxiliaryBar
      - action: snippet
        contentPath: .demo/snippets/zoom.json
  - id: demo-mikdt2yz-6umn
    title: Adding tests for API
    steps:
      - action: agentCopilotChat
      - action: typeText
        content: Add additional tests in the `tests/sticker-inventory.spec.ts` file to verify the API calls the website makes. Make sure to also include a test to check the experience what happens when the API call fails. use context7
        insertTypingSpeed: 5
      - action: pressEnter
      - action: waitForTimeout
        timeout: 5000
      - action: executeScript
        path: .demo/scripts/blur-control.cjs
        id: blur
        command: node
        args:
          - 'on'
          - There we go...
  - title: Update inventory
    description: ''
    steps:
      - action: cancelCopilotChat
      - action: executeVSCodeCommand
        command: workbench.action.toggleMaximizedAuxiliaryBar
      - action: snippet
        contentPath: .demo/snippets/zoomReset.json
      - action: closeCopilotChat
      - action: executeScript
        path: .demo/scripts/blur-control.cjs
        id: blur
        command: node
        args:
          - 'off'
      - action: open
        path: /tests/sticker-inventory.spec.ts
      - action: applyPatch
        path: /tests/sticker-inventory.spec.ts
        contentPath: /.demo/snapshots/ai-tests.ts
        patch: /.demo/patches/added-api-tests.spec.patch
        insertTypingMode: line-by-line
        insertTypingSpeed: 30
      - action: save
  - title: 'Highlight: sticker api'
    description: ''
    steps:
      - action: highlight
        path: /tests/sticker-inventory.spec.ts
        position: '91:99'
  - title: 'Highlight: filter api'
    description: ''
    steps:
      - action: highlight
        path: /tests/sticker-inventory.spec.ts
        position: '101:117'
  - title: 'Highlight: fail'
    description: ''
    steps:
      - action: highlight
        path: /tests/sticker-inventory.spec.ts
        position: '119:133'
