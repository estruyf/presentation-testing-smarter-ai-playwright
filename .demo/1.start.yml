      - action: showEngageTimePoll
        pollId: 4swqdf
    icons:
      start: pie-chart
      end: ''
  - id: demo-miluylw2-99zs
    title: Using Playwright
    steps:
      - action: openSlide
        path: .demo/slides/using-playwright.md
    icons:
      start: device-desktop
      end: ''
  - id: demo-mikcbg1p-fusu
    title: The app
    steps:
      - action: setTheme
        theme: Demo Time Light (no italic)
      - action: openTerminal
        terminalId: local-server
      - action: waitForTimeout
        timeout: 3000
      - action: executeTerminalCommand
        command: cd apps/website && npm run dev
        insertTypingMode: character-by-character
        terminalId: local-server
  - id: demo-mikcdjb2-s5l7
    title: Show the app
    steps:
      - action: openWebsite
        url: http://localhost:5173
      - action: executeVSCodeCommand
        command: workbench.action.terminal.focus
      - action: executeVSCodeCommand
        command: workbench.action.terminal.toggleTerminal
  - id: demo-milvgu9l-i5ys
    title: Show poll
    steps:
      - action: closeEngageTimePoll
        pollId: sqrzff
      - action: showEngageTimePoll
        pollId: jndw7r
    icons:
      start: pie-chart
      end: ''
  - title: Open chat
    steps:
      - action: openCopilotChat
      - action: executeVSCodeCommand
        command: workbench.action.toggleMaximizedAuxiliaryBar
      - action: snippet
        contentPath: .demo/snippets/zoom.json
  - id: demo-mikcnn4s-vqx5
    title: Start AI
    steps:
      - action: agentCopilotChat
      - action: typeText
        content: |-
          Can you analyse the `apps/website` and check which components are important for end-to-end testing. Can you please add `data-testid` attributes to those components.

          Please add all the retrieved an created test IDs in a TypeScript constant file under `apps/website/src/constants/testIds.ts`. That way, it is easier to be reused in the E2E tests later.
        insertTypingSpeed: 5
      - action: pressEnter
      - action: waitForTimeout
        timeout: 5000
      - action: executeScript
        path: .demo/scripts/blur-control.cjs
        id: blur
        command: node
        args:
          - 'on'
          - This can take a while...
  - id: demo-mikcqjhs-u9iv
    title: Show test IDs
    steps:
      - action: cancelCopilotChat
      - action: executeVSCodeCommand
        command: workbench.action.toggleMaximizedAuxiliaryBar
      - action: snippet
        contentPath: .demo/snippets/zoomReset.json
      - action: closeCopilotChat
      - action: executeScript
        path: .demo/scripts/blur-control.cjs
        id: blur
        command: node
        args:
          - 'off'
      - action: open
        path: apps/website/src/constants/testIds.ts
  - title: Highlight navigation
    description: ''
    steps:
      - action: highlight
        path: /apps/website/src/App.tsx
        position: '22:27'
  - title: Highlight sticker
    description: ''
