title: Preparations
version: 2
engageTime:
  sessionId: iotpoo
demos:
  - id: demo-mgt4o0us-6pe3
    title: Prepare
    steps:
      - action: backupSettings
      - action: macos.hideMenubar
      - action: macos.enableFocusMode
      - action: setSetting
        setting:
          key: editor.fontSize
          value: 20
      - action: setSetting
        setting:
          key: terminal.integrated.fontSize
          value: 20
      - action: openTerminal
      - action: waitForTimeout
        timeout: 2000
      - action: executeTerminalCommand
        command: open -a EngageTime && exit
        insertTypingMode: character-by-character
      - action: executeVSCodeCommand
        command: notifications.toggleDoNotDisturbMode
  - id: demo-mjba87os-g25p
    title: Start polls
    steps:
      - action: startEngageTimePoll
        pollId: fpapep
      - action: startEngageTimePoll
        pollId: 4swqdf
      - action: startEngageTimePoll
        pollId: jndw7r
      - action: startEngageTimePoll
        pollId: fmozi6
      - action: startEngageTimePoll
        pollId: p8t97y
    icons:
      start: pie-chart
      end: ''
  - id: demo-mjbhwc2n-2dqp
    title: Demo 3
    steps:
      - action: executeScript
        path: .demo/scripts/blur-control.cjs
        id: blur
        command: node
        args:
          - 'on'
          - Hi all
      - action: waitForTimeout
        timeout: 2000
      - action: executeScript
        path: .demo/scripts/blur-control.cjs
        id: blur
        command: node
        args:
          - 'on'
          - How are you doing?
      - action: waitForTimeout
        timeout: 2000
      - action: executeScript
        path: .demo/scripts/blur-control.cjs
        id: blur
        command: node
        args:
          - 'on'
          - This is initialized by Demo Time
      - action: waitForTimeout
        timeout: 2000
      - action: executeScript
        path: .demo/scripts/blur-control.cjs
        id: blur
        command: node
        args:
          - 'off'
